<style>
    body {
    font-family: Arial, sans-serif;

    }

    header {
    background: #434242;

}

nav {

}

nav ul {

}

}

}

section h2 {

}

footer {

    position: relative;
    bottom: 0;
    width: 100%;
}

    <nav>
<a href="#home">Home</a>
