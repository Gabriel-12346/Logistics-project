<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(3, 3, 3, 0.1);
            border-radius: 8px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .profile-header h1 {
            margin: 5px;
        }
        .profile-header p {
            margin: 0;
            color: #666;
        }
        .profile-bio {
            margin: 20px 0;
        }
        .profile-bio h2 {
            margin-bottom: 10px;
        }
        .profile-bio p {
            line-height: 1.6;
            color: #333;
        }
        .profile-social {
            text-align: center;
            margin-top: 20px;
        }
        .profile-social a {
            margin: 0 10px;
            text-decoration: none;
            color: #0077b5;
        }
        .profile-social a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://www.kemu.ac.ke/wp-content/uploads/2022/08/KeMU-Brand-Logo.jpg" alt="Profile Picture">
            <h1>Gabriel.</h1>
            <p>Student.</p>
        </div>
        <div class="profile-bio">
            <h2>About Me</h2>
            <p>
            A student of Kenya Methodist University.
            </p>
        </div>
        <div class="profile-social">
            <a href="https://www.facebook.com/gabriel.fredrico?mibextid=LQQJ4d" target="_blank">Facebook.</a>
            <a href="https://www.instagram.com/gib_ril_1?igsh=MW43cWhyNGVrYWNldg%3D%3D&utm_source=qr" target="_blank">Instagram.</a>
            
        </div>
    </div>
</body>
</html>
